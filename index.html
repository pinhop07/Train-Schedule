<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Station</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
          <h1 class="text-center"><strong>Train Schedule</strong></h1>
        </div>
      </div>
    </div>

	  <!-- Most Recent Member Panel -->
    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">

        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train</strong></h3>
          </div>

          <div class="panel-body">
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Line</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Row for Searching New York Times -->
     <div class="row">
      <div class="col-sm-12">
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add New Train</strong></h3>
          </div>
          
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="">Line</label>
                <input type="text" class="form-control" id="lineInput">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="trainTimeInput">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="logic.js"></script>

</body>

</html>
